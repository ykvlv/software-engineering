<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<f:view>
    <h:head>
        <link rel="stylesheet" href="css/global.css"/>
        <link rel="stylesheet" href="css/index/index.css"/>
        <link rel="stylesheet" href="css/index/time.css"/>
        <link rel="stylesheet" href="css/index/author.css"/>
        <link rel="stylesheet" href="css/index/link.css"/>
    </h:head>
    <h:body>
        <div id="author">
            <div id="student">
                <div>Student</div>
                <div>Yakovlev Grigory</div>
            </div>
            <div id="group">
                <div>Group</div>
                <div>P3213</div>
            </div>
            <div id="option">
                <div>Option</div>
                <div>15214</div>
            </div>
        </div>

        <div id="left">
            <div id="time">
                <div>
                    Current Time
                </div>
                <div>
                    <table id="data">
                        <tr>
                            <td id="day">${timeBean.day}</td>
                            <td id="month">${timeBean.month}</td>
                            <td id="year">${timeBean.year}</td>
                            <td id="hour">${timeBean.hour}</td>
                            <td id="min">${timeBean.min}</td>
                            <td id="sec">${timeBean.sec}</td>
                        </tr>
                        <h:outputScript>
                            function time() {
                                document.location.reload();
                            }
                            setInterval(time, 13000);
                        </h:outputScript>
                    </table>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="main">
                <div>
                    Main Page
                </div>
                <div>
                    <h:form>
                        <h:commandButton action="nextPage" value="Click me" styleClass="button"/>
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>
</f:view>
</html>
